<form
  action=""
  class="bg-violet-700 text-white py-8 px-16 rounded-lg"
  [formGroup]="taskForm"
>
  <h1 class="font-bold text-3xl py-4 text-center">Task Form</h1>
  <label for="title">Task</label> <br />
  <input
    class="p-4 w-full rounded-lg my-2 text-black outline-violet-500"
    type="text"
    name="title"
    id="title"
    placeholder="Add your task"
    formControlName="title"
  /><br />
  <div class="des mt-4">
    <label for="des">Description</label> <br />

    <textarea
      class="p-4 w-full rounded-lg my-2 min-h-32 text-black outline-violet-500"
      name="des"
      id="des"
      formControlName="description"
    ></textarea>
  </div>

  <div class="status mt-4">
    <label for="status" class="mr-4">Status:</label>
    <select
      name="status"
      id="status"
      class="p-3 text-black w-1/2 rounded-lg outline-violet-500"
      formControlName="status"
    >
      <option value="to-do" selected>to-do</option>
      <option value="in-progress">in-progress</option>
      <option value="done">done</option>
    </select>
  </div>

  <div class="btn pt-12 pb-4 flex justify-between items-center">
    <button
      class="bg-green-300 text-violet-700 p-4 rounded-lg font-bold"
      (click)="AddTask()"
    >
      Add Task
    </button>

    <button
      class="bg-green-300 text-violet-700 p-4 rounded-lg font-bold"
      routerLink="/"
    >
      View All Task
    </button>
  </div>
</form>
